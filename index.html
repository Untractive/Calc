<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div><h2>Slayer</h2><div>
    <div class="calculator">
       <div> <input type="text" placeholder="0" id="input"></div>
        <div>
            <button class="opt"onclick="clear1()">AC</button>
            <button class="opt"onclick="dele()">DEL</button>
            <button class="opt"onclick="display('%')">%</button>
            <button class="opt"onclick="display('/')">/</button>
        </div>
        <div>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button class="opt"onclick="display('*')">*</button>
        </div>
        <div>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button class="opt" onclick="display('-')">-</button>
        </div>
        <div>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button class="opt" onclick="display('+')">+</button>
        </div>
        <div>
            <button onclick="display('00')">00</button>
            <button onclick="display('0')">0</button>
            <button class="opt"onclick="display('.')">.</button>
            <button class="eq"onclick="calc()" >=</button>
        </div>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
